
<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>{@SL_产品分类标题}-{@SL_网站标题}</title>
<link href="{@SL_安装目录}{@SL_网站ico}" rel="shortcut icon" />
<meta name="keywords" content="{@SL_产品分类keywords}">
<meta name="description" content="{@SL_产品分类description}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp">
<link rel="stylesheet" href="{@SL_安装目录}wap/w95/style/css/amazeui.css">
<link rel="stylesheet" href="{@SL_安装目录}wap/w95/style/css/main.css">
</head>
<body>
 
<script src="{@SL_安装目录}wap/w95/style/js/jquery.min.js"></script> 
 
{@SL_网站顶部}
<div class="list-main">
  <div class="am-container">
    <div class="list-nav" data-am-sticky="">
      <ul class="am-cf">
{$left_list(<li id="%左侧type%-%左侧typeID%"><a href="%左侧链接%" title="%左侧标题%">%左侧标题%</a></li>,{@SL_菜单ID})}
</ul>
      <div class="curBg"></div>
      <div class="cls"></div>
    </div>
    <div><img src="{@SL_安装目录}{@SL_产品列表页}" class="am-img-responsive" alt=""></div>
    <div class="list-pag"> 当前位置：<a href="{@SL_首页链接}">主页</a> > <a href="">{@SL_产品分类标题}</a> > </div>
    <div class="list-center">
      <div class="list-imglb1">
        <ul class="am-avg-sm-1 am-avg-md-3 am-thumbnails" id="more">
{$product_list2(,<li class="json-content" id="more_element_5"><a href="%产品链接%" title="%产品标题%"><img class="am-thumbnail" src="{@SL_安装目录}%产品小图%" alt="%产品标题%" title="%产品标题%">
            <h3 class="am-text-truncate">%产品标题%</h3>
            <p>%产品简述%</p>
            </a></li>,10|{@SL_产品分类page},{@SL_产品分类ID}|{@SL_产品分类type})}
</ul>
      </div>
      <div class="pagess">
        <ul>
         {$getpage2(product,{@SL_产品分类ID}|{@SL_产品分类type},10|{@SL_产品分类page})}
        </ul>
        </div>
    </div>
  </div>
</div>
{@SL_网站底部}<script>$('#product-{@SL_产品分类ID}').attr('class','list-active');</script></body>
</html>
